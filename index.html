<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>QUIZ GAME</title>
  </head>
  <body>
    <div class="panel">
      <div class="container">
        <div class="result">
            Points = 
            <span class="score">
                points:
            </span>
        <br>
        <span class="time">30</span>
    </div>
        <div class="question-number">
          <button class="qno" onclick="" id="q1">1</button>
          <button class="qno" onclick="" id="q2">2</button>
          <button class="qno" onclick="" id="q3">3</button>
          <button class="qno" onclick="" id="q4">4</button>
          <button class="qno" onclick="" id="q5">5</button>
          <button class="qno" onclick="" id="q6">6</button>
          <button class="qno" onclick="" id="q7">7</button>
          <button class="qno" onclick="" id="q8">8</button>
          <button class="qno" onclick="" id="q9">9</button>
          <button class="qno" onclick="" id="q410">10</button>
        </div>
        <div class="question-container" id="question">Question will come here.</div>
        <div class="option-container">

          <button class="option1" id="op1">option1</button>

          <button class="option2" id="op2">option2</button>

          <button class="option3" id="op3">option3</button>

          <button class="option4" id="op4">option4</button>
        </div>
      </div>
      <div class="navigation">
        <button class="back">Back</button>
        <button class="next">Next</button>
      </div>
    </div>
    </div>
  </body>
</html>
